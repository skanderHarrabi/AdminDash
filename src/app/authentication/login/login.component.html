<p-toast position="top-center"></p-toast>
<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(assets/images/big/auth-bg.jpg) no-repeat center center;">
    <div class="auth-box">
        <div id="loginform" [ngClass]="{'d-none': recoverform}">
            <div class="logo">
                <span class="db"><img src="assets/images/logo-icon.png" alt="logo" /></span>
                <h5 class="font-medium m-b-20">Sign In to Admin</h5>
            </div>
            <!-- Form -->
            <div class="row">
                <div class="col-12">
                    <form class="form-horizontal m-t-20 text-center" #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm)" >
                        <div class="input-group mb-3  " [class.has-error] = "login.invalid">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
                            </div>
                            <!-- <input type="text" required class="form-control form-control-lg" placeholder="login" aria-label="login" aria-describedby="basic-addon1" name="login" #login="ngModel" [(ngModel)]="model.login"> -->
                            
                                <!-- <input class="form-control form-control-lg" name="login" type="text" required=" " placeholder="login" #login="ngModel" [(ngModel)]="userService.selectedUser.login"> -->
                                <span class="ui-float-label">
                                    <input id="float-input" class="form-control form-control-lg" name="login" type="text" required size="40" aria-label="login" #login="ngModel" aria-describedby="basic-addon1" [(ngModel)]="model.login" pInputText> 
                                    <label class="h5" for="float-input">Login</label>
                                </span>
                                <div class="col-12 ">
                                    <span class="text-danger" *ngIf="login.invalid && login.touched">Login is required</span>
                                </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon2"><i class="ti-pencil"></i></span>
                            </div>
                            <!-- <input type="password" required class="form-control form-control-lg" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1"name="password" #password="ngModel" [(ngModel)]="model.password"> -->
                            <span class="ui-float-label">
                                <input id="float-input" class="form-control form-control-lg" name="password" type="password" required aria-label="Password" aria-describedby="basic-addon1" size="40" #password="ngModel" [(ngModel)]="model.password" pInputText> 
                                <label class="h5" for="float-input">Password</label>
                            </span>
                            <div class="col-12 ">
                                <span class="text-danger" *ngIf="password.invalid && password.touched">Password is required</span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">Remember me</label>
                                    <a (click)="showRecoverForm()" href="javascript:void(0)" id="to-recover" class="text-dark float-right"><i class="fa fa-lock m-r-5"></i> Forgot pwd?</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <div class="col-xs-12 p-b-20">
                                <input class="btn btn-block btn-lg btn-info test" type="submit" value="login">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                                <div class="social">
                                    <a href="javascript:void(0)" class="btn btn-facebook m-r-5" data-toggle="tooltip" title="" data-original-title="Login with Facebook"> <i aria-hidden="true" class="fab fa-facebook"></i> </a>
                                    <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip" title="" data-original-title="Login with Google"> <i aria-hidden="true" class="fab fa-google-plus"></i> </a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group m-b-0 m-t-10">
                            <div class="col-sm-12 text-center">
                                Don't have an account? <a href="#/authentication/signup" class="text-info m-l-5"><b>Sign Up</b></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="recoverform" [ngClass]="{'d-block': recoverform}">
            <div class="logo">
                <span class="db"><img src="assets/images/logo-icon.png" alt="logo" /></span>
                <h5 class="font-medium m-b-20">Recover Password</h5>
                <span>Enter your Email and instructions will be sent to you!</span>
            </div>
            <div class="row m-t-20">
                <!-- Form -->
                <form class="col-12">
                    <!-- email -->
                    <div class="form-group row">
                        <div class="col-12">
                            <input class="form-control form-control-lg" type="email" required="" placeholder="Username">
                        </div>
                    </div>
                    <!-- pwd -->
                    <div class="row m-t-20">
                        <div class="col-12">
                            <button class="btn btn-block btn-lg btn-danger" type="submit" name="action">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
